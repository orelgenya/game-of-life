<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="src/js/gol.js"></script>
</head>
<body>
<div class="container">
    <h2>Game of Life</h2>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <input id="cardinality" type="number" class="form-control" placeholder="Board cardinality">
                <span class="input-group-btn">
                    <button id="refresh" type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
                    <button id="shuffle" type="button" class="btn btn-default"><span class="glyphicon glyphicon-qrcode"></span></button>
                    <button id="play" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                </span>
            </div>
        </div>
        <div class="col-lg-2">
            <input id="speed" type="number" class="form-control" placeholder="Speed in ms">
        </div>
    </div>
    <div class="row">
        <div class="game col-lg-12">
        </div>
    </div>
</div>
</body>
</html>
